    <script>
        function openSidebar() {
            document.getElementById("mySidebar").style.width = "250px";
            document.querySelector(".content").style.marginLeft = "250px";
        }

        function closeSidebar() {
            document.getElementById("mySidebar").style.width = "0";
            document.querySelector(".content").style.marginLeft= "0";
        }

        function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

function renderProductDetail(product) {
    const productContainer = document.getElementById('product-detail');

    productContainer.innerHTML = `
        <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
        </div>
        <div class="product-details">
    <h2 id="product-name">${product.name}</h2>
    <p id="product-price">$${product.price}</p>
    <p id="product-description">${product.description}</p>
    <div class="subscription-options">
        <label for="subscription-type">Subscription Type:</label>
        <select id="subscription-type" onchange="handleSubscriptionChange()">
            <option value="single-day">Single Day</option>
            <option value="weekly">Weekly</option>
            <option value="bi-weekly">Bi-Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    <div id="custom-dates" class="custom-dates">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
    </div>
    <button onclick="addToCart(${product.id})">Add to Cart</button>
</div>

    `;
}

fetch('dairy.json')
    .then(response => response.json())
    .then(data => {
        console.log(data); // Log the data to check its structure
        const productId = getQueryParam('id');
        if (!productId) {
            document.getElementById('product-detail').innerHTML = 'Product ID not provided.';
            return;
        }

        const product = data.find(p => p.id === parseInt(productId));
        if (product) {
            renderProductDetail(product);
        } else {
            document.getElementById('product-detail').innerHTML = 'Product not found.';
        }
    })
    .catch(error => console.error('Error fetching product details:', error));

function handleSubscriptionChange() {
    var subscriptionType = document.getElementById("subscription-type").value;
    var customDates = document.getElementById("custom-dates");
    
    if (subscriptionType === "custom") {
        customDates.style.display = "block";
    } else {
        customDates.style.display = "none";
    }
}
function addToCart(productId) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Check if the product is already in the cart
    const productExists = cart.some(item => item.id === productId);
    
    if (productExists) {
        alert(`Product ID ${productId} is already in the cart.`);
    } else {
        // If not already in the cart, add the product
        const product = { id: productId }; // Adjust based on your needs
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        alert(`Product ID ${productId} added to the cart.`);
    }
}

function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartCount = cart.length;
    document.querySelector('.cart-count').textContent = cartCount; // Update cart count in the sidebar
}

// Call updateCartCount() on page load to initialize the count
window.onload = function() {
    updateCartCount();
};
