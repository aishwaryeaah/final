<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: Campton, Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header a, .nav-links a, .footer-about a {
    color: #000000; /* Set link color */
    text-decoration: none; /* Remove underline */
}

header a:hover, .nav-links a:hover, .footer-about a:hover {
    text-decoration: none; /* Ensure no underline on hover */
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

header {
    background: transparent;
    color: #000000;
    padding: 20px 0;
    z-index: 1000;
}
a {
    text-decoration: none;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background-color: #ffffff; /* Match sidebar color */
    color: #000000; /* Ensure text color is black for contrast */
}

.logo-container {
    display: flex;
    align-items: center;
}

.open-sidebar-btn {
    font-size: 1.5rem;
    cursor: pointer;
    color: #000000; /* Ensure icon color is black */
    margin-right: 1rem;
}

.logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.logo i {
    font-size: 26px;
    margin-right: 3px; /* Space between the cart icon and the text */
    color: #000000;
}

.profile-icon {
    position: relative;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.profile-icon i {
    font-size: 1.5rem;
    cursor: pointer;
    color: #000000; /* Ensure icon color is black */
}

@media (max-width: 768px) {
    .navbar .profile-icon i {
        font-size: 1.25rem;
    }
}

/* Sidebar Styling */
.sidebar {
    height: 100vh; /* Full viewport height */
    width: 0;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #ffffff; /* Set sidebar background to white */
    color: #000000; /* Ensure text color is black for contrast */
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    z-index: 1000;
}

.sidebar a {
    padding: 8px 32px;
    font-size: 1.25rem;
    color: #000000; /* Set link color to black for contrast */
    display: block;
    transition: 0.3s;
}

.sidebar a:hover {
    background-color: #f0f0f0; /* Light gray background on hover */
}

.sidebar .close-btn {
    position: absolute;
    top: 20px; /* Adjust as needed */
    right: 20px; /* Position at the edge of the sidebar */
    font-size: 2rem;
    color: #000000; /* Ensure close button color is black */
    cursor: pointer;
    z-index: 1001; /* Ensure it is above other content */
}

@media (max-width: 768px) {
    .sidebar a {
        font-size: 1rem;
    }
}

.content {
    transition: margin-left 0.5s;
    padding: 16px;
}

/* Footer Styling */
footer {
    background: #000000;
    color: #f8f9fa;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    font-family: 'Campton', sans-serif;
    margin-top: 40px;
}

.footer-upper {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px 50px;
    border-bottom: 1px solid #444;
}

.footer-address {
    flex: 1;
}

.footer-address p {
    margin: 5px 0;
    font-size: smaller;
}

.footer-about {
    flex: 1;
}

.footer-about a {
    display: block;
    color: #fff;
    text-decoration: none;
    font-size: smaller;
    margin: 5px 0;
}

.footer-about a:hover {
    text-decoration: underline;
}

.footer-social {
    flex: 1;
    text-align: right;
}

.footer-social .social-icon {
    color: #fff;
    text-decoration: none;
    margin-left: 15px;
    font-size: 20px;
}

.footer-social .social-icon:hover {
    color: #B7D817;
}

.footer-bottom {
    padding: 10px;
    background-color: #000000;
    color: #ffffff;
    text-align: center;
}
.tracker {
            background-color: #ffffff;
            color: #000000;
            margin-top: -20px;
            padding: 40px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: 400;
            font-size:medium;
        }
</style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo-container">
                <span class="open-sidebar-btn" onclick="openSidebar()">
                    <i class="fas fa-bars"></i>
                </span>
                <div class="logo">
                    <i class="bi bi-cart"></i> PeppyProduce
                </div>
            </div>
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>


    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">
            <i class="fas fa-times"></i>
        </a>
        <a href="#categories">Categories</a>
        <a href="#subscription">Subscription</a>
        <a href="cart.html">Cart <span class="cart-count">0</span></a>
    </div>

    <main>
        <h1>Your Cart</h1>
        <div id="cart-items"></div>
    </main>

    <footer>
        <div class="footer-upper">
            <div class="footer-address">
                <h4>Address</h4>
                <p>1234 Elm St</p>
                <p>Suite 567</p>
                <p>Springfield, USA</p>
            </div>
            <div class="footer-about">
                <h4>About</h4>
                <a href="#faq">FAQ</a>
                <a href="#terms">Terms and Conditions</a>
                <a href="#privacy">Privacy Policy</a>
            </div>
            <div class="footer-social">
                <h4>Connect with us</h4>
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 404 Brain Not Found. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                // Fetch product details based on item id and display them
                fetch('dairy.json')
                    .then(response => response.json())
                    .then(data => {
                        const product = data.find(p => p.id === item.id);
                        if (product) {
                            cartItemsContainer.innerHTML += `
                                <div class="cart-item">
                                    <img src="${product.image}" alt="${product.name}" width="100">
                                    <h3>${product.name}</h3>
                                    <p>$${product.price}</p>
                                </div>
                            `;
                        }
                    });
            });
        }

        window.onload = renderCart;
    </script>
</body>
</html>
